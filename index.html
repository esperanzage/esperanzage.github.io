<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <script src="main.js" async defer></script>

    <h1>Get your data moving</h1>
    <div class="container">
        <div class="avatar user"></div>
        <div class="chatbox-container">

            <div class="user-chat">
                <div class="user-type bubble">
                    <p>I'm a</p>
                    <div class="dropdown-container">
                        <button id="dpdwn-button" class="dropdown-button">person
                            <div id="dropdown-arrow" class="dropdown-arrow"></div>
                        </button>
                        <div id="dropdown" class="dropdown hidden" aria-role="combobox">
                            <label class="dropdown-option" for="select-person">person</label>
                            <input class="dropdown-radio" id="select-person" type="radio" name="user-type" value="person">

                            <label class="dropdown-option" for="select-org">organization</label>
                            <input class="dropdown-radio" id="select-org" type="radio" name="user-type" value="org">

                            <label class="dropdown-option" for="select-msp">msp</label>
                            <input class="dropdown-radio" id="select-msp" type="radio" name="user-type" value="msp">
                        </div>
                    </div>
                </div>
                <div class="transfer-size bubble">
                    <p>moving</p><input type="text" value="350" />
                    <div class="slider"></div>
                </div>
                <div class="transfer-source bubble">
                    <p>from</p>
                    <div class="dropdown-container">
                        <button id="dpdwn-button" class="dropdown-button">Google Drive
                            <div id="dropdown-arrow" class="dropdown-arrow"></div>
                        </button>
                        <div id="dropdown" class="dropdown hidden" aria-role="combobox">
                            <label class="dropdown-option" for="select-gdrive">Google Drive</label>
                            <input class="dropdown-radio" id="select-gdrive" type="radio" name="user-type" value="gdrive">

                            <label class="dropdown-option" for="select-dropbox">Dropbox</label>
                            <input class="dropdown-radio" id="select-dropbox" type="radio" name="user-type" value="dropbox">

                            <label class="dropdown-option" for="select-box">box</label>
                            <input class="dropdown-radio" id="select-box" type="radio" name="user-type" value="box">
                        </div>
                    </div>

                    <p>to</p>
                    <div class="dropdown-container">
                        <button id="dpdwn-button" class="dropdown-button">Google Drive
                            <div id="dropdown-arrow" class="dropdown-arrow"></div>
                        </button>
                        <div id="dropdown" class="dropdown hidden" aria-role="combobox">
                            <label class="dropdown-option" for="select-gdrive">Google Drive</label>
                            <input class="dropdown-radio" id="select-gdrive" type="radio" name="user-type" value="gdrive">

                            <label class="dropdown-option" for="select-dropbox">Dropbox</label>
                            <input class="dropdown-radio" id="select-dropbox" type="radio" name="user-type" value="dropbox">

                            <label class="dropdown-option" for="select-box">box</label>
                            <input class="dropdown-radio" id="select-box" type="radio" name="user-type" value="box">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bot-chat">

                <div class="bubble">How can I help?</div>
            </div>


        </div>
        <div class="avatar bot"></div>

    </div>

    </div>


</body>

</html>
